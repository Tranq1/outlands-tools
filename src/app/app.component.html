<app-layout></app-layout>

<!-- For some reason  -->
<table style="display: none;"
       mat-table
       [dataSource]="[]">
  <!-- Mastery Name Column -->
  <ng-container matColumnDef="display">
    <th mat-header-cell
        *matHeaderCellDef> Mastery Name </th>
    <td mat-cell
        *matCellDef="let element"> {{element.info.display}} </td>
  </ng-container>


  <tr mat-header-row
      *matHeaderRowDef="['display']"></tr>
  <tr mat-row
      *matRowDef="let row; columns: ['display'];"></tr>
  <tr *matNoDataRow
      class="mat-row">
  </tr>
</table>
