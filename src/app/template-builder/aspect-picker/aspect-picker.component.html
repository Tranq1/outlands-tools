<h2>Pick your aspects</h2>

<ng-container [formGroup]="aspectForm">
  <ng-container formGroupName="armor">
    <h4>Armor</h4>
    <mat-form-field class="select-field">
      <mat-select formControlName="type">
        <mat-option *ngFor="let aspect of aspectList"
                    [value]="aspect.value">{{aspect.display}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="level-field">
      <input matInput
             type="number"
             min="0"
             max="13"
             formControlName="level">
    </mat-form-field>
  </ng-container>
  <ng-container formGroupName="weapon">
    <h4>Weapon</h4>
    <mat-form-field class="select-field">
      <mat-select formControlName="type">
        <mat-option *ngFor="let aspect of aspectList"
                    [value]="aspect.value">{{aspect.display}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="level-field">
      <input matInput
             type="number"
             min="0"
             max="13"
             formControlName="level">
    </mat-form-field>
  </ng-container>
  <ng-container formGroupName="spellbook">
    <h4>Spellbook</h4>
    <mat-form-field class="select-field">
      <mat-select formControlName="type">
        <mat-option *ngFor="let aspect of aspectList"
                    [value]="aspect.value">{{aspect.display}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="level-field">
      <input matInput
             type="number"
             min="0"
             max="13"
             formControlName="level">
    </mat-form-field>
  </ng-container>
</ng-container>
