<div class="picker-row"
     [formGroup]="form">
  <mat-form-field>
    <mat-select formControlName="buffType"
                placeholder="Pick a buff...">
      <mat-option>
        <ngx-mat-select-search [formControl]="filterControl"
                               placeholderLabel="Search..."></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let option of pickableBuffs$ | async"
                  [value]="option.type">{{option.display}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="number-input"
                  *ngIf="pickedBuffPossibleValuesAsNumberRange$ | async as possibleValues">
    <input matInput
           type="number"
           formControlName="value"
           placeholder="Total value"
           [min]="possibleValues.min"
           [max]="possibleValues.max"
           [step]="possibleValues.step">
  </mat-form-field>
  <mat-form-field class="number-input"
                  *ngIf="pickedBuffPossibleValuesAsArray$ | async as possibleValues">
    <mat-select formControlName="value"
                placeholder="Pick a value">
      <mat-option *ngFor="let option of possibleValues as Array"
                  [value]="option.value">{{option.display}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button
          (click)="addClicked()">Add</button>
</div>

<table mat-table
       [dataSource]="pickedBuffs$">
  <!-- Mastery Name Column -->
  <ng-container matColumnDef="display">
    <th mat-header-cell
        *matHeaderCellDef> Mastery Name </th>
    <td mat-cell
        *matCellDef="let element"> {{element.info.display}} </td>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell
        *matHeaderCellDef
        [style.width]="'50px'"> Value </th>
    <td mat-cell
        *matCellDef="let element">
      <input matInput
             type="number"
             [ngModel]="element.value"
             (ngModelChange)="updateBuffValue(element.buffType, $event)">
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell
        *matHeaderCellDef
        [style.width]="'50px'">Remove</th>
    <td mat-cell
        *matCellDef="let element">
      <button mat-icon-button
              (click)="onRemoveClicked(element.type)"
              color="warn">
        <mat-icon matTooltip="Remove mastery">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="['display', 'value', 'actions']"></tr>
  <tr mat-row
      *matRowDef="let row; columns: ['display', 'value', 'actions'];"></tr>
  <tr *matNoDataRow
      class="mat-row">
    <td colspan="3"
        class="mat-cell"> No buffs added yet. Add a buff from the list above. </td>
  </tr>
</table>
