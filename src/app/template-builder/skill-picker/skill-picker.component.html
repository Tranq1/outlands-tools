<ng-container [formGroup]="form">
  <h4>Select a skill</h4>
  <mat-form-field>
    <mat-select formControlName="name"
                placeholder="Pick a skill...">
      <ng-container *ngIf="pickableSkills$ | async as groups">
        <mat-option>
          <ngx-mat-select-search [formControl]="filterControl"></ngx-mat-select-search>
        </mat-option>
        <mat-optgroup *ngFor="let group of groups"
                      [label]="group.category">
          <mat-option *ngFor="let option of group.skills"
                      [value]="option.value">{{option.display}}</mat-option>
        </mat-optgroup>
      </ng-container>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="skill-value">
    <input matInput
           type="number"
           formControlName="value">
  </mat-form-field>
  <button mat-flat-button
          color="primary"
          (click)="onAddClicked()">Add</button>
</ng-container>

<table mat-table
       [dataSource]="pickedSkills$">
  <!-- Skill Name Column -->
  <ng-container matColumnDef="display">
    <th mat-header-cell
        *matHeaderCellDef> Skill Name </th>
    <td mat-cell
        *matCellDef="let element"> {{element.display}} </td>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell
        *matHeaderCellDef> Value </th>
    <td mat-cell
        *matCellDef="let element">
      <input matInput
             type="number"
             [ngModel]="element.value"
             (ngModelChange)="updateSkillValue(element.name, $event)">
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell
        *matHeaderCellDef> </th>
    <td mat-cell
        *matCellDef="let element"> <button mat-flat-button
              (click)="onRemoveClicked(element.name)"
              color="warn">Remove</button> </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="['display', 'value', 'actions']"></tr>
  <tr mat-row
      *matRowDef="let row; columns: ['display', 'value', 'actions'];"></tr>
</table>
