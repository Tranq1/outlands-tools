<ng-container [formGroup]="form">
  <h4>Select a skill</h4>
  <mat-form-field>
    <mat-select formControlName="name">
      <mat-option [value]="null">Pick a skill</mat-option>
      <mat-option *ngFor="let option of pickableSkills$ | async"
                  [value]="option.key">{{option.display}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="skill-value">
    <input matInput
           type="number"
           formControlName="value">
  </mat-form-field>
  <button mat-flat-button
          color="primary"
          (click)="onAddClicked()">Add</button>
</ng-container>

<table mat-table
       [dataSource]="pickedSkills$"
       class="mat-elevation-z8">
  <!-- Skill Name Column -->
  <ng-container matColumnDef="display">
    <th mat-header-cell
        *matHeaderCellDef> Skill Name </th>
    <td mat-cell
        *matCellDef="let element"> {{element.display}} </td>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell
        *matHeaderCellDef> Value </th>
    <td mat-cell
        *matCellDef="let element"> {{element.value}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell
        *matHeaderCellDef> </th>
    <td mat-cell
        *matCellDef="let element"> <button mat-flat-button
              (click)="onRemoveClicked(element.name)"
              color="warn">Remove</button> </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="['display', 'value', 'actions']"></tr>
  <tr mat-row
      *matRowDef="let row; columns: ['display', 'value', 'actions'];"></tr>
</table>
