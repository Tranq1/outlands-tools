<div class="picker-row"
     [formGroup]="form">
  <mat-form-field>
    <mat-select formControlName="type"
                placeholder="Pick a mastery...">
      <mat-option>
        <ngx-mat-select-search [formControl]="filterControl"
                               placeholderLabel="Search..."></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let option of pickableMasteries$ | async"
                  [value]="option.value">{{option.display}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="number-input">
    <input matInput
           type="number"
           formControlName="value"
           placeholder="Sum">
  </mat-form-field>
  <button mat-flat-button
          color="primary"
          (click)="addClicked()"
          [disabled]="!(canAdd$ | async)">Add</button>
</div>

<table mat-table
       [dataSource]="pickedMasteryItems$">
  <!-- Mastery Name Column -->
  <ng-container matColumnDef="display">
    <th mat-header-cell
        *matHeaderCellDef> Mastery Name </th>
    <td mat-cell
        *matCellDef="let element"> {{element.display}} </td>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell
        *matHeaderCellDef> Value </th>
    <td mat-cell
        *matCellDef="let element"
        [style.width]="'50px'">
      <input matInput
             type="number"
             [ngModel]="element.value"
             (ngModelChange)="updateMasteryValue(element.type, $event)">
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell
        *matHeaderCellDef
        [style.width]="'50px'"> Remove </th>
    <td mat-cell
        *matCellDef="let element">
      <button mat-icon-button
              (click)="onRemoveClicked(element.type)"
              color="warn">
        <mat-icon matTooltip="Remove mastery">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="['display', 'value', 'actions']"></tr>
  <tr mat-row
      *matRowDef="let row; columns: ['display', 'value', 'actions'];"></tr>
  <tr *matNoDataRow
      class="mat-row">
    <td colspan="3"
        class="mat-cell"> No masteries added yet. Add a mastery from the list above. </td>
  </tr>
</table>
