<div class="picker-row"
     [formGroup]="form">
  <mat-form-field>
    <mat-select formControlName="type"
                placeholder="Pick a mastery...">
      <mat-option>
        <ngx-mat-select-search [formControl]="filterControl"></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let option of pickableMasteries$ | async"
                  [value]="option.value">{{option.display}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="number-input">
    <input matInput
           type="number"
           formControlName="value"
           placeholder="Total value">
  </mat-form-field>
  <button mat-button
          (click)="addClicked()">Add</button>
</div>

<table mat-table
       [dataSource]="pickedMasteryItems$">
  <!-- Mastery Name Column -->
  <ng-container matColumnDef="display">
    <th mat-header-cell
        *matHeaderCellDef> Mastery Name </th>
    <td mat-cell
        *matCellDef="let element"> {{element.display}} </td>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell
        *matHeaderCellDef> Value </th>
    <td mat-cell
        *matCellDef="let element"> <input matInput
             type="number"
             [ngModel]="element.value"
             (ngModelChange)="updateMasteryValue(element.type, $event)"> </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell
        *matHeaderCellDef> </th>
    <td mat-cell
        *matCellDef="let element"> <button mat-flat-button
              (click)="onRemoveClicked(element.type)"
              color="warn">Remove</button> </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="['display', 'value', 'actions']"></tr>
  <tr mat-row
      *matRowDef="let row; columns: ['display', 'value', 'actions'];"></tr>
</table>
